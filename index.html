<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes, viewport-fit=cover"
    />
    <title>A little gift to Bunny ¬∑ music fixed</title>

    <!-- üåπ Elegant & highly readable font system -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Montserrat:wght@300;400;500;600&family=Quicksand:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600&family=Patrick+Hand&family=Kalam:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&family=EB+Garamond:wght@500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      /* reset & romantic atmosphere */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        min-height: 100vh;
        background: radial-gradient(circle at 50% 30%, #ffdfe6, #fec5cb);
        font-family:
          "Inter",
          "Montserrat",
          "Quicksand",
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        padding-top: env(safe-area-inset-top, 16px);
        padding-bottom: env(safe-area-inset-bottom, 16px);
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }

      /* Main card */
      .valentine-card {
        max-width: 400px;
        width: 100%;
        background: rgba(255, 248, 245, 0.78);
        backdrop-filter: blur(22px);
        -webkit-backdrop-filter: blur(22px);
        border-radius: 52px;
        border: 1px solid rgba(255, 200, 200, 0.6);
        box-shadow:
          0 28px 50px rgba(160, 70, 70, 0.15),
          0 8px 18px rgba(255, 170, 170, 0.25),
          inset 0 0 0 1.5px rgba(255, 255, 255, 0.8);
        padding: 36px 26px;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        overflow: visible;
      }

      .petal {
        position: absolute;
        background: rgba(255, 180, 180, 0.3);
        width: 18px;
        height: 18px;
        border-radius: 100% 0 100% 0;
        transform: rotate(45deg);
        top: 15px;
        left: 20px;
        opacity: 0.3;
        filter: blur(8px);
      }
      .petal2 {
        top: auto;
        bottom: 15px;
        right: 15px;
        width: 26px;
        height: 26px;
        background: rgba(255, 140, 160, 0.25);
      }

      /* ---------- üíå ENVELOPE SECTION ---------- */
      .envelope-section {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-bottom: 16px;
        position: relative;
      }

      .envelope-wrapper {
        position: relative;
        width: 190px;
        height: 148px;
        cursor: pointer;
        transition: transform 0.2s cubic-bezier(0.2, 0.9, 0.4, 1);
        margin: 10px 0 8px;
        -webkit-tap-highlight-color: transparent;
      }
      .envelope-wrapper:active {
        transform: scale(0.96);
      }

      .envelope {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #ffe5e5;
        border-radius: 20px 20px 16px 16px;
        box-shadow:
          0 10px 0 #d6a0a0,
          0 18px 35px rgba(140, 70, 70, 0.2);
        border: 1px solid #ffbebe;
        overflow: hidden;
      }

      .flap {
        position: absolute;
        top: -8px;
        left: 0;
        width: 100%;
        height: 54px;
        background: #ffd6d6;
        clip-path: polygon(0% 0%, 100% 0%, 50% 70%);
        transform-origin: top;
        transition: transform 0.6s cubic-bezier(0.3, 1.3, 0.5, 1);
        border-bottom: 2px solid #ffaaaa;
        z-index: 5;
      }

      .envelope.open .flap {
        transform: rotateX(180deg);
        pointer-events: none;
        z-index: 0;
      }

      .seal {
        position: absolute;
        top: 18px;
        left: 50%;
        transform: translateX(-50%);
        width: 38px;
        height: 38px;
        background: #ff4f6c;
        border-radius: 50% 50% 0 0;
        z-index: 10;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 6px 14px rgba(255, 40, 80, 0.4);
      }
      .seal::before,
      .seal::after {
        content: "";
        position: absolute;
        width: 38px;
        height: 38px;
        background: #ff4f6c;
        border-radius: 50%;
      }
      .seal::before {
        left: -20px;
      }
      .seal::after {
        right: -20px;
      }
      .seal span {
        position: relative;
        z-index: 12;
        color: white;
        font-size: 24px;
      }

      .letter-inside {
        position: absolute;
        top: 14px;
        left: 12px;
        width: calc(100% - 24px);
        height: calc(100% - 24px);
        background: #fffcf7;
        border-radius: 16px;
        padding: 20px 12px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        box-shadow:
          inset 0 0 0 1px #ffe0e0,
          inset 0 0 20px #ffe7e7;
        transform: translateY(24px);
        opacity: 0;
        transition: all 0.5s cubic-bezier(0.2, 1, 0.3, 1) 0.1s;
        z-index: 1;
      }
      .envelope.open .letter-inside {
        transform: translateY(0);
        opacity: 1;
      }

      .letter-message {
        font-size: 20px;
        color: #8a4242;
        font-weight: 500;
        text-align: center;
        font-family: "Caveat", "Patrick Hand", "Kalam", cursive;
        line-height: 1.4;
        letter-spacing: 1.2px;
        text-shadow: 0 2px 4px rgba(255, 210, 210, 0.2);
        word-break: break-word;
      }

      /* ----- Time section ----- */
      .time-section {
        width: 100%;
        background: rgba(255, 250, 242, 0.7);
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);
        border-radius: 68px;
        padding: 26px 20px;
        margin: 22px 0 16px;
        border: 1px solid rgba(255, 190, 190, 0.6);
        box-shadow:
          inset 0 4px 12px rgba(255, 255, 255, 0.8),
          0 14px 28px rgba(150, 80, 80, 0.12);
      }

      .time-display {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: baseline;
        gap: 12px 20px;
        background: rgba(255, 242, 242, 0.6);
        padding: 20px 12px;
        border-radius: 80px;
        border: 1px dashed #d68a8a;
      }

      .time-unit {
        display: flex;
        flex-direction: column;
        align-items: center;
        min-width: 70px;
      }

      .time-number {
        font-size: 42px;
        font-weight: 700;
        font-family: "Cormorant Garamond", "EB Garamond", serif;
        color: #722a2a;
        line-height: 0.9;
        text-shadow: 0 3px 8px rgba(255, 160, 160, 0.4);
        background: linear-gradient(145deg, #9f4040, #6b2a2a);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: 1.5px;
      }

      .time-label-small {
        font-size: 13px;
        color: #8a5050;
        margin-top: 6px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 2.5px;
        font-family: "Inter", "Montserrat", sans-serif;
      }

      .romantic-quote {
        font-family: "Caveat", "Patrick Hand", cursive;
        font-size: 26px;
        font-weight: 500;
        color: #6a3a3a;
        margin: 16px 0 8px;
        text-align: center;
        border-top: 1px solid rgba(255, 150, 150, 0.4);
        padding-top: 24px;
        line-height: 1.35;
        letter-spacing: 1.2px;
      }

      .signature {
        font-family: "Caveat", "Kalam", cursive;
        font-size: 22px;
        font-weight: 400;
        margin-top: 8px;
        color: #9a5e5e;
        letter-spacing: 1.8px;
      }

      .heart-beat {
        display: inline-block;
        animation: pulse 1.8s infinite;
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.2); }
      }

      /* ---------- üéÜ PURE CSS FIREWORK ---------- */
      .firework-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1000;
        overflow: hidden;
        transform: translateZ(0);
      }

      .firework-emoji {
        position: absolute;
        font-size: 32px;
        will-change: transform, opacity;
        font-family:
          -apple-system, BlinkMacSystemFont, "Apple Color Emoji",
          "Segoe UI Emoji", sans-serif;
        filter: drop-shadow(0 8px 16px rgba(200, 70, 90, 0.3));
        pointer-events: none;
        opacity: 1;
        transform: translateZ(0);
        animation: fireworkFloat 1.8s cubic-bezier(0.16, 0.9, 0.3, 1.2) forwards;
      }

      @keyframes fireworkFloat {
        0% { transform: translate(0, 0) scale(0.5) rotate(0deg); opacity: 1; }
        30% { transform: translate(var(--dx1), var(--dy1)) scale(1.1) rotate(var(--rot1)); opacity: 0.9; }
        60% { transform: translate(var(--dx2), var(--dy2)) scale(1.0) rotate(var(--rot2)); opacity: 0.5; }
        100% { transform: translate(var(--dx3), var(--dy3)) scale(0.6) rotate(var(--rot3)); opacity: 0; }
      }

      /* ---------- üèÄ BOUNCE ---------- */
      .bounce-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1000;
        overflow: hidden;
        transform: translateZ(0);
      }

      .bounce-emoji {
        position: absolute;
        font-size: 32px;
        will-change: transform, opacity;
        font-family:
          -apple-system, BlinkMacSystemFont, "Apple Color Emoji",
          "Segoe UI Emoji", sans-serif;
        filter: drop-shadow(0 8px 14px rgba(190, 60, 80, 0.25));
        pointer-events: none;
        opacity: 1;
        transform: translateZ(0);
      }

      /* Èü≥‰πêÂÖÉÁ¥† - ÁÆÄÂåñÂä†ËΩΩ */
      #bgMusic {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="firework-container" id="fireworkContainer"></div>
    <div class="bounce-container" id="bounceContainer"></div>

    <main class="valentine-card">
      <div class="petal"></div>
      <div class="petal petal2"></div>

      <div class="envelope-section">
        <div class="envelope-wrapper" id="envelopeBtn">
          <div class="envelope" id="envelope">
            <div class="flap"></div>
            <div class="seal">
              <span>‚ù§Ô∏è</span>
            </div>
            <div class="letter-inside">
              <div class="letter-message">
                you are my today<br />and all of my tomorrows
              </div>
            </div>
          </div>
        </div>
        <div class="romantic-quote" id="envelopeHint">
          ‚úâÔ∏è tap the envelope ‚úâÔ∏è
        </div>
      </div>

      <div class="time-section">
        <div class="romantic-quote"><span>‚è≥</span> We are <span>‚è≥</span></div>
        <div class="time-display" id="timeDisplay">
          <div class="time-unit">
            <span class="time-number" id="days">0</span>
            <span class="time-label-small">days</span>
          </div>
          <div class="time-unit">
            <span class="time-number" id="hours">0</span>

            <span class="time-label-small">seconds</span>
          </div>
        </div>
      </div>

      <div class="romantic-quote">
        ‚Äúin case you ever foolishly forget, <br />i am never not thinking of
        you.‚Äù
        <div class="signature">‚Äî from the moment we started</div>
      </div>

      <div class="signature">MYLOVETOYUANYUAN</div>
      <div class="signature">
        <span class="heart-beat">‚ù§Ô∏è</span> Always~~
        <span class="heart-beat">‚ù§Ô∏è</span>
      </div>

      <!-- üéµ Èü≥‰πê - ÁÆÄÂåñÁâàÔºå‰øùËØÅÁ´ãÂç≥Êí≠Êîæ -->
      <audio id="bgMusic" src="music.mp3" loop preload="auto"></audio>
    </main>

    <script>
      (function () {
        "use strict";

        // ---------- ÊÄßËÉΩÊ£ÄÊµã ----------
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        const isLowPerf = isMobile || (window.navigator.hardwareConcurrency || 8) <= 4;
        const BOUNCE_COUNT = isLowPerf ? 32 : 65;
        const FIREWORK_COUNT = isLowPerf ? 16 : 28;
        
        // ---------- Time counter ----------
        const startDate = new Date(2024, 11, 14, 0, 0, 0);
        function updateTimeCounter() {
          const now = new Date();
          const diffMs = now - startDate;
          if (diffMs < 0) {
            document.getElementById("days").innerText = "0";
            document.getElementById("hours").innerText = "0";
            document.getElementById("minutes").innerText = "0";
            document.getElementById("seconds").innerText = "0";
            return;
          }
          const totalSeconds = Math.floor(diffMs / 1000);
          document.getElementById("days").innerText = Math.floor(totalSeconds / 86400);
          document.getElementById("hours").innerText = Math.floor((totalSeconds % 86400) / 3600);
          document.getElementById("minutes").innerText = Math.floor((totalSeconds % 3600) / 60);
          document.getElementById("seconds").innerText = totalSeconds % 60;
        }
        updateTimeCounter();
        setInterval(updateTimeCounter, 1000);

        // ---------- üíå ENVELOPE ----------
        const envelope = document.getElementById("envelope");
        const envelopeBtn = document.getElementById("envelopeBtn");
        const envelopeHint = document.getElementById("envelopeHint");
        let isOpen = false;

        const bounceEmojis = [
          "‚ù§Ô∏è", "üß°", "üíõ", "üíö", "üíô", "üíú", "ü©∑", "üíñ", "üíò", "üíù", 
          "‚ù§Ô∏è‚Äçüî•", "ü´∂", "üêá", "üê∞", "üå∏", "üåπ", "üíï", "üíû", "üíì", "üíó"
        ];

        function createBouncingEmoji(centerX, centerY) {
          const container = document.getElementById("bounceContainer");
          const count = BOUNCE_COUNT + Math.floor(Math.random() * 15);
          
          const fragment = document.createDocumentFragment();
          const emojiList = [];

          for (let i = 0; i < count; i++) {
            const emoji = document.createElement("div");
            emoji.className = "bounce-emoji";
            
            const randomIndex = Math.floor(Math.random() * bounceEmojis.length);
            emoji.textContent = bounceEmojis[randomIndex];
            
            const startX = centerX + (Math.random() - 0.5) * 40;
            const startY = centerY + (Math.random() - 0.5) * 40;
            
            emoji.style.left = startX + "px";
            emoji.style.top = startY + "px";
            
            const size = isLowPerf ? 20 + Math.floor(Math.random() * 20) : 22 + Math.floor(Math.random() * 28);
            emoji.style.fontSize = size + "px";
            
            const vx = (Math.random() - 0.5) * (isLowPerf ? 12 : 16);
            const vy = (isLowPerf ? 3 : 4) + Math.random() * (isLowPerf ? 10 : 14);
            const gravity = isLowPerf ? 0.48 : 0.55;
            const bounceFactor = isLowPerf ? 0.6 : 0.68;
            const groundY = window.innerHeight - (isLowPerf ? 50 : 60);
            const maxAge = isLowPerf ? 120 + Math.floor(Math.random() * 60) : 180 + Math.floor(Math.random() * 100);
            
            let x = startX;
            let y = startY;
            let velX = vx;
            let velY = vy;
            let opacity = 0.95;
            let age = 0;
            let rotation = Math.random() * 360;
            const rotSpeed = (Math.random() - 0.5) * (isLowPerf ? 10 : 14);
            
            emoji._state = {
              x, y, velX, velY, opacity, age, maxAge, gravity, bounceFactor, groundY,
              startX, startY, rotation, rotSpeed
            };
            
            fragment.appendChild(emoji);
            emojiList.push(emoji);
          }
          
          container.appendChild(fragment);
          
          function animateEmojiList() {
            let activeCount = 0;
            
            for (let i = emojiList.length - 1; i >= 0; i--) {
              const emoji = emojiList[i];
              if (!emoji.parentNode) {
                emojiList.splice(i, 1);
                continue;
              }
              
              const s = emoji._state;
              if (!s) continue;
              
              s.velY += s.gravity;
              s.x += s.velX;
              s.y += s.velY;
              s.rotation += s.rotSpeed;
              
              if (s.y >= s.groundY) {
                s.y = s.groundY;
                s.velY = -s.velY * s.bounceFactor;
                s.velX *= 0.96;
                if (Math.abs(s.velY) < 0.8) s.velY = -1.0;
                s.opacity *= (isLowPerf ? 0.88 : 0.92);
              }
              
              if (s.x < 10) { s.x = 10; s.velX = -s.velX * 0.6; }
              if (s.x > window.innerWidth - 10) { s.x = window.innerWidth - 10; s.velX = -s.velX * 0.6; }
              
              s.opacity *= 0.99;
              s.age++;
              
              emoji.style.transform = `translate(${s.x - s.startX}px, ${s.y - s.startY}px) rotate(${s.rotation}deg)`;
              emoji.style.opacity = Math.max(0, s.opacity);
              
              if (s.age >= s.maxAge || s.opacity <= 0.05) {
                if (emoji.parentNode) emoji.parentNode.removeChild(emoji);
                emojiList.splice(i, 1);
              } else {
                activeCount++;
              }
            }
            
            if (activeCount > 0) {
              requestAnimationFrame(animateEmojiList);
            }
          }
          
          requestAnimationFrame(animateEmojiList);
        }

        function hapticLight() {
          const btn = envelopeBtn;
          btn.style.transition = "transform 0.05s";
          btn.style.transform = "scale(0.96)";
          setTimeout(() => {
            btn.style.transform = "scale(1)";
            setTimeout(() => {
              btn.style.transition = "transform 0.2s ease";
            }, 20);
          }, 50);
          if (window.navigator && window.navigator.vibrate) {
            window.navigator.vibrate(4);
          }
        }

        function openEnvelope(e) {
          hapticLight();

          if (!isOpen) {
            envelope.classList.add("open");
            envelopeHint.innerText = "üíó  To Luna  üíó";
            isOpen = true;
            
            const rect = envelope.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            createBouncingEmoji(centerX, centerY);
            
          } else {
            const rect = envelope.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            createBouncingEmoji(centerX, centerY);
            envelopeHint.innerText = "üíï  Love keep flying!  üíï";
          }
        }

        envelopeBtn.addEventListener("click", openEnvelope);
        envelopeBtn.addEventListener("touchstart", function (e) {
          hapticLight();
        }, { passive: true });

        // ---------- üéÜ FIREWORK ----------
        const fireworkEmojis = [
          "‚ù§Ô∏è", "üß°", "üíõ", "üíö", "üíô", "üíú", "üíï", "üíû", "üíì", "üíó", "üíñ", "üíò", "üíù",
          "üå∏", "üåπ", "üå∑", "üå∫", "üíê", "ü´∂", "üêá", "üê∞", "‚ú®", "‚≠ê", "üí´", "üéÄ", "üéà"
        ];

        function createFireworkCSS(x, y) {
          const container = document.getElementById("fireworkContainer");
          const count = FIREWORK_COUNT + Math.floor(Math.random() * 8);
          
          const fragment = document.createDocumentFragment();
          
          for (let i = 0; i < count; i++) {
            const emoji = document.createElement("div");
            emoji.className = "firework-emoji";
            
            const randomIndex = Math.floor(Math.random() * fireworkEmojis.length);
            emoji.textContent = fireworkEmojis[randomIndex];
            
            emoji.style.left = x + "px";
            emoji.style.top = y + "px";
            
            const size = isLowPerf ? 18 + Math.floor(Math.random() * 24) : 20 + Math.floor(Math.random() * 36);
            emoji.style.fontSize = size + "px";
            
            const dx1 = (Math.random() - 0.5) * (isLowPerf ? 100 : 140);
            const dy1 = (Math.random() - 0.5) * (isLowPerf ? 100 : 140) - (isLowPerf ? 40 : 60);
            const dx2 = dx1 * 1.5 + (Math.random() - 0.5) * (isLowPerf ? 40 : 60);
            const dy2 = dy1 * 1.5 - (isLowPerf ? 30 : 40) + (Math.random() - 0.5) * (isLowPerf ? 30 : 50);
            const dx3 = dx2 * 1.2 + (Math.random() - 0.5) * (isLowPerf ? 50 : 80);
            const dy3 = dy2 * 1.2 - (isLowPerf ? 40 : 60) + (Math.random() - 0.5) * (isLowPerf ? 40 : 60);
            
            const rot1 = Math.random() * 60 - 30;
            const rot2 = rot1 * 1.5;
            const rot3 = rot2 * 1.2;
            
            emoji.style.setProperty('--dx1', dx1 + 'px');
            emoji.style.setProperty('--dy1', dy1 + 'px');
            emoji.style.setProperty('--dx2', dx2 + 'px');
            emoji.style.setProperty('--dy2', dy2 + 'px');
            emoji.style.setProperty('--dx3', dx3 + 'px');
            emoji.style.setProperty('--dy3', dy3 + 'px');
            emoji.style.setProperty('--rot1', rot1 + 'deg');
            emoji.style.setProperty('--rot2', rot2 + 'deg');
            emoji.style.setProperty('--rot3', rot3 + 'deg');
            
            const duration = isLowPerf ? 1.4 + Math.random() * 0.8 : 1.8 + Math.random() * 1.2;
            emoji.style.animationDuration = duration + 's';
            
            const delay = Math.random() * 0.15;
            emoji.style.animationDelay = delay + 's';
            
            fragment.appendChild(emoji);
            
            setTimeout(() => {
              if (emoji.parentNode) emoji.remove();
            }, (duration + delay) * 1000 + 200);
          }
          
          container.appendChild(fragment);
        }

        // ---------- ÁÇπÂáªËÉåÊôØÁÉüËä± ----------
        document.addEventListener("click", function(e) {
          if (!e.target.closest(".envelope-wrapper")) {
            createFireworkCSS(e.clientX, e.clientY);
          }
        });

        document.addEventListener("touchstart", function(e) {
          if (!e.target.closest(".envelope-wrapper")) {
            createFireworkCSS(e.touches[0].clientX, e.touches[0].clientY);
          }
        }, { passive: true });

        // ---------- Ê¨¢ËøéÁÉüËä± ----------
        window.addEventListener("load", () => {
          setTimeout(() => {
            createFireworkCSS(window.innerWidth / 2, window.innerHeight / 2);
          }, 600);
        });

        // ---------- üéµ Èü≥‰πê - ÁÆÄÂåñ‰øÆÂ§çÁâà ¬∑ ‰øùËØÅÁ´ãÂç≥Êí≠Êîæ ----------
        const bgAudio = document.getElementById('bgMusic');
        
        // È¢ÑÂÖàÂä†ËΩΩ
        bgAudio.load();
        
        // Áî®Êà∑È¶ñÊ¨°‰∫§‰∫íÊó∂Êí≠ÊîæÈü≥‰πê - ‰∏ÄÊ¨°ÊÄßÁõëÂê¨ÔºåÊó†ÂÜ≤Á™Å
        const playMusicOnce = function() {
          // Á°Æ‰øùÂè™Êí≠Êîæ‰∏ÄÊ¨°
          if (bgAudio.paused) {
            bgAudio.play().catch(e => {
              console.log('Êí≠ÊîæÂ§±Ë¥•ÔºåÈáçËØï‰∏≠...', e);
              // ÈáçËØï‰∏ÄÊ¨°
              setTimeout(() => {
                bgAudio.play().catch(() => {});
              }, 200);
            }).then(() => {
              bgAudio.volume = 0.7;
            });
          }
          // Á´ãÂç≥ÁßªÈô§ÁõëÂê¨Âô®ÔºåÈÅøÂÖçÈáçÂ§çËß¶Âèë
          document.removeEventListener('click', playMusicOnce);
          document.removeEventListener('touchstart', playMusicOnce);
        };
        
        // Ê∑ªÂä†ÁõëÂê¨Âô® - ÂêåÊó∂ÁõëÂê¨clickÂíåtouchstartÔºåÁ°Æ‰øùÁßªÂä®Á´ØÂíåÊ°åÈù¢ÈÉΩÁîüÊïà
        document.addEventListener('click', playMusicOnce);
        document.addEventListener('touchstart', playMusicOnce);
        
        // Â§áÁî®ÊñπÊ°àÔºöÂ¶ÇÊûúÁî®Êà∑‰ªéÊú™ÁÇπÂáªÔºå3ÁßíÂêéÂ∞ùËØïËá™Âä®Êí≠ÊîæÔºàÈÉ®ÂàÜÊµèËßàÂô®ÂÖÅËÆ∏Ôºâ
        setTimeout(() => {
          if (bgAudio.paused) {
            bgAudio.play().catch(() => {
              // ÈùôÈªòÂ§±Ë¥•ÔºåÁ≠âÂæÖÁî®Êà∑‰∫§‰∫í
            });
          }
        }, 3000);
        
        // È°µÈù¢ÂèØËßÅÊÄß‰ºòÂåñ
        document.addEventListener('visibilitychange', function() {
          if (document.hidden) {
            if (!bgAudio.paused) bgAudio.pause();
          } else {
            // Âè™ÊúâÂú®‰πãÂâçÊí≠ÊîæËøá‰∏îÂΩìÂâçÊöÇÂÅúÊó∂ÊâçÊÅ¢Â§ç
            if (bgAudio.paused && bgAudio.currentTime > 0) {
              bgAudio.play().catch(() => {});
            }
          }
        });

      })();
    </script>
