<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes, viewport-fit=cover"
    />
    <title>A little gift to Bunny ¬∑ envelope & firework</title>

    <!-- üåπ Elegant & highly readable font system -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Montserrat:wght@300;400;500;600&family=Quicksand:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600&family=Patrick+Hand&family=Kalam:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&family=EB+Garamond:wght@500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      /* reset & romantic atmosphere */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        min-height: 100vh;
        background: radial-gradient(circle at 50% 30%, #ffdfe6, #fec5cb);
        font-family:
          "Inter",
          "Montserrat",
          "Quicksand",
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        padding-top: env(safe-area-inset-top, 16px);
        padding-bottom: env(safe-area-inset-bottom, 16px);
      }

      /* Main card */
      .valentine-card {
        max-width: 400px;
        width: 100%;
        background: rgba(255, 248, 245, 0.78);
        backdrop-filter: blur(22px);
        -webkit-backdrop-filter: blur(22px);
        border-radius: 52px;
        border: 1px solid rgba(255, 200, 200, 0.6);
        box-shadow:
          0 28px 50px rgba(160, 70, 70, 0.15),
          0 8px 18px rgba(255, 170, 170, 0.25),
          inset 0 0 0 1.5px rgba(255, 255, 255, 0.8);
        padding: 36px 26px;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        overflow: hidden;
      }

      .petal {
        position: absolute;
        background: rgba(255, 180, 180, 0.3);
        width: 18px;
        height: 18px;
        border-radius: 100% 0 100% 0;
        transform: rotate(45deg);
        top: 15px;
        left: 20px;
        opacity: 0.3;
        filter: blur(8px);
      }
      .petal2 {
        top: auto;
        bottom: 15px;
        right: 15px;
        width: 26px;
        height: 26px;
        background: rgba(255, 140, 160, 0.25);
      }

      /* ---------- üíå ENVELOPE SECTION ¬∑ restored from original ---------- */
      .envelope-section {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-bottom: 16px;
        position: relative;
      }

      .envelope-wrapper {
        position: relative;
        width: 190px;
        height: 148px;
        cursor: pointer;
        transition: transform 0.2s cubic-bezier(0.2, 0.9, 0.4, 1);
        margin: 10px 0 8px;
        -webkit-tap-highlight-color: transparent;
      }
      .envelope-wrapper:active {
        transform: scale(0.96);
      }

      .envelope {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #ffe5e5;
        border-radius: 20px 20px 16px 16px;
        box-shadow:
          0 10px 0 #d6a0a0,
          0 18px 35px rgba(140, 70, 70, 0.2);
        border: 1px solid #ffbebe;
        overflow: hidden;
      }

      .flap {
        position: absolute;
        top: -8px;
        left: 0;
        width: 100%;
        height: 54px;
        background: #ffd6d6;
        clip-path: polygon(0% 0%, 100% 0%, 50% 70%);
        transform-origin: top;
        transition: transform 0.6s cubic-bezier(0.3, 1.3, 0.5, 1);
        border-bottom: 2px solid #ffaaaa;
        z-index: 5;
      }

      .envelope.open .flap {
        transform: rotateX(180deg);
        pointer-events: none;
        z-index: 0;
      }

      .seal {
        position: absolute;
        top: 18px;
        left: 50%;
        transform: translateX(-50%);
        width: 38px;
        height: 38px;
        background: #ff4f6c;
        border-radius: 50% 50% 0 0;
        z-index: 10;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 6px 14px rgba(255, 40, 80, 0.4);
      }
      .seal::before,
      .seal::after {
        content: "";
        position: absolute;
        width: 38px;
        height: 38px;
        background: #ff4f6c;
        border-radius: 50%;
      }
      .seal::before {
        left: -20px;
      }
      .seal::after {
        right: -20px;
      }
      .seal span {
        position: relative;
        z-index: 12;
        color: white;
        font-size: 24px;
      }

      /* Love letter inside ‚Äî using handwritten but clear fonts */
      .letter-inside {
        position: absolute;
        top: 14px;
        left: 12px;
        width: calc(100% - 24px);
        height: calc(100% - 24px);
        background: #fffcf7;
        border-radius: 16px;
        padding: 20px 12px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        box-shadow:
          inset 0 0 0 1px #ffe0e0,
          inset 0 0 20px #ffe7e7;
        transform: translateY(24px);
        opacity: 0;
        transition: all 0.5s cubic-bezier(0.2, 1, 0.3, 1) 0.1s;
        z-index: 1;
      }
      .envelope.open .letter-inside {
        transform: translateY(0);
        opacity: 1;
      }

      .letter-message {
        font-size: 20px;
        color: #8a4242;
        font-weight: 500;
        text-align: center;
        font-family: "Caveat", "Patrick Hand", "Kalam", cursive;
        line-height: 1.4;
        letter-spacing: 1.2px;
        text-shadow: 0 2px 4px rgba(255, 210, 210, 0.2);
        word-break: break-word;
      }

      .envelope-text {
        margin-top: 14px;
        color: #8a4b4b;
        font-weight: 500;
        font-size: 15px;
        letter-spacing: 3px;
        text-transform: uppercase;
        font-family: "Inter", "Montserrat", sans-serif;
      }

      /* ----- Time section ----- */
      .time-section {
        width: 100%;
        background: rgba(255, 250, 242, 0.7);
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);
        border-radius: 68px;
        padding: 26px 20px;
        margin: 22px 0 16px;
        border: 1px solid rgba(255, 190, 190, 0.6);
        box-shadow:
          inset 0 4px 12px rgba(255, 255, 255, 0.8),
          0 14px 28px rgba(150, 80, 80, 0.12);
      }

      .time-label {
        font-family: "Inter", "Montserrat", sans-serif;
        font-size: 17px;
        font-weight: 600;
        color: #683838;
        letter-spacing: 2.5px;
        text-transform: uppercase;
        margin-bottom: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
      }
      .time-label span {
        font-size: 26px;
        font-family:
          -apple-system, BlinkMacSystemFont, "Apple Color Emoji", sans-serif;
      }

      .time-display {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: baseline;
        gap: 12px 20px;
        background: rgba(255, 242, 242, 0.6);
        padding: 20px 12px;
        border-radius: 80px;
        border: 1px dashed #d68a8a;
      }

      .time-unit {
        display: flex;
        flex-direction: column;
        align-items: center;
        min-width: 70px;
      }

      .time-number {
        font-size: 42px;
        font-weight: 700;
        font-family: "Cormorant Garamond", "EB Garamond", serif;
        color: #722a2a;
        line-height: 0.9;
        text-shadow: 0 3px 8px rgba(255, 160, 160, 0.4);
        background: linear-gradient(145deg, #9f4040, #6b2a2a);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: 1.5px;
      }

      .time-label-small {
        font-size: 13px;
        color: #8a5050;
        margin-top: 6px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 2.5px;
        font-family: "Inter", "Montserrat", sans-serif;
      }

      .romantic-quote {
        font-family: "Caveat", "Patrick Hand", cursive;
        font-size: 26px;
        font-weight: 500;
        color: #6a3a3a;
        margin: 16px 0 8px;
        text-align: center;
        border-top: 1px solid rgba(255, 150, 150, 0.4);
        padding-top: 24px;
        line-height: 1.35;
        letter-spacing: 1.2px;
      }

      .signature {
        font-family: "Caveat", "Kalam", cursive;
        font-size: 22px;
        font-weight: 400;
        margin-top: 8px;
        color: #9a5e5e;
        letter-spacing: 1.8px;
      }

      .dedication {
        font-family: "Inter", "Montserrat", sans-serif;
        font-size: 18px;
        font-weight: 600;
        color: #a14242;
        text-align: center;
        letter-spacing: 4px;
        text-transform: uppercase;
        margin: 12px 0 8px;
        padding: 10px 18px;
        background: rgba(255, 230, 230, 0.5);
        border-radius: 40px;
        backdrop-filter: blur(6px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 2px 8px rgba(180, 100, 100, 0.1);
        word-break: break-word;
      }

      .heart-beat {
        display: inline-block;
        animation: pulse 1.8s infinite;
        font-family:
          -apple-system, BlinkMacSystemFont, "Apple Color Emoji", sans-serif;
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.2); }
      }

      /* ---------- üéÜ FIREWORK EMOJI ¬∑ explode from click point, silky fade ---------- */
      .firework-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1000;
        overflow: hidden;
      }

      .firework-emoji {
        position: absolute;
        font-size: 32px;
        will-change: transform, opacity;
        font-family:
          -apple-system, BlinkMacSystemFont, "Apple Color Emoji",
          "Segoe UI Emoji", sans-serif;
        filter: drop-shadow(0 8px 16px rgba(200, 70, 90, 0.3));
        pointer-events: none;
        opacity: 1;
        animation: fireworkFloat 2.2s cubic-bezier(0.16, 0.9, 0.3, 1.2) forwards;
      }

      @keyframes fireworkFloat {
        0% {
          transform: translate(0, 0) scale(0.5) rotate(0deg);
          opacity: 1;
        }
        30% {
          transform: translate(var(--dx1), var(--dy1)) scale(1.1) rotate(var(--rot1));
          opacity: 0.9;
        }
        60% {
          transform: translate(var(--dx2), var(--dy2)) scale(1.0) rotate(var(--rot2));
          opacity: 0.5;
        }
        100% {
          transform: translate(var(--dx3), var(--dy3)) scale(0.6) rotate(var(--rot3));
          opacity: 0;
        }
      }

      /* ---------- üèÄ BOUNCING EMOJI (envelope explosion) ---------- */
      .bounce-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1000;
        overflow: hidden;
      }

      .bounce-emoji {
        position: absolute;
        font-size: 32px;
        will-change: transform, opacity;
        font-family:
          -apple-system, BlinkMacSystemFont, "Apple Color Emoji",
          "Segoe UI Emoji", sans-serif;
        filter: drop-shadow(0 8px 14px rgba(190, 60, 80, 0.25));
        pointer-events: none;
        opacity: 1;
      }

      #bgMusic {
        display: none;
      }

      /* Ensure all emoji render with Apple native style */
      .letter-emoji,
      .time-label span,
      .heart-beat,
      .float-emoji,
      .seal span {
        font-family:
          -apple-system, BlinkMacSystemFont, "Apple Color Emoji",
          "Segoe UI Emoji", sans-serif !important;
      }
    </style>
  </head>
  <body>
    <!-- Firework container (background clicks) -->
    <div class="firework-container" id="fireworkContainer"></div>
    <!-- Bouncing container (envelope explosion) -->
    <div class="bounce-container" id="bounceContainer"></div>

    <main class="valentine-card">
      <div class="petal"></div>
      <div class="petal petal2"></div>

      <!-- ===== üíå ENVELOPE ¬∑ restored from original with bounce explosion ===== -->
      <div class="envelope-section">
        <div class="envelope-wrapper" id="envelopeBtn">
          <div class="envelope" id="envelope">
            <div class="flap"></div>
            <div class="seal">
              <span>‚ù§Ô∏è</span>
            </div>
            <!-- Love letter inside ¬∑ clear handwritten font (original) -->
            <div class="letter-inside">
              <div class="letter-message">
                you are my today<br />and all of my tomorrows
              </div>
            </div>
          </div>
        </div>
        <div class="romantic-quote" id="envelopeHint">
          ‚úâÔ∏è tap the envelope ‚úâÔ∏è
        </div>
      </div>

      <!-- Time counter ¬∑ starting from 2024.12.14 00:00 -->
      <div class="time-section">
        <div class="romantic-quote"><span>‚è≥</span> We are <span>‚è≥</span></div>
        <div class="time-display" id="timeDisplay">
          <div class="time-unit">
            <span class="time-number" id="days">0</span>
            <span class="time-label-small">days</span>
          </div>
          <div class="time-unit">
            <span class="time-number" id="hours">0</span>
            <span class="time-label-small">hours</span>
          </div>
          <div class="time-unit">
            <span class="time-number" id="minutes">0</span>
            <span class="time-label-small">minutes</span>
          </div>
          <div class="time-unit">
            <span class="time-number" id="seconds">0</span>
            <span class="time-label-small">seconds</span>
          </div>
        </div>
      </div>

      <!-- Romantic poem ¬∑ clear handwritten font -->
      <div class="romantic-quote">
        ‚Äúin case you ever foolishly forget, <br />i am never not thinking of
        you.‚Äù
        <div class="signature">‚Äî from the moment we started</div>
      </div>

      <!-- üåüüåüüåü Special dedication ¬∑ MYLOVETOYUANYUAN üåüüåüüåü -->
      <div class="signature">MYLOVETOYUANYUAN</div>

      <!-- Light hint -->
      <div class="signature">
        <span class="heart-beat">‚ù§Ô∏è</span> Always~~
        <span class="heart-beat">‚ù§Ô∏è</span>
      </div>

      <!-- Hidden autoplay music -->
      <audio id="bgMusic" src="music.mp3" autoplay loop preload="auto"></audio>
    </main>

    <script>
      (function () {
        "use strict";

        // ---------- Time counter (2024.12.14) ----------
        const startDate = new Date(2024, 11, 14, 0, 0, 0);
        function updateTimeCounter() {
          const now = new Date();
          const diffMs = now - startDate;
          if (diffMs < 0) {
            document.getElementById("days").innerText = "0";
            document.getElementById("hours").innerText = "0";
            document.getElementById("minutes").innerText = "0";
            document.getElementById("seconds").innerText = "0";
            return;
          }
          const totalSeconds = Math.floor(diffMs / 1000);
          const days = Math.floor(totalSeconds / 86400);
          const hours = Math.floor((totalSeconds % 86400) / 3600);
          const minutes = Math.floor((totalSeconds % 3600) / 60);
          const seconds = totalSeconds % 60;
          document.getElementById("days").innerText = days;
          document.getElementById("hours").innerText = hours;
          document.getElementById("minutes").innerText = minutes;
          document.getElementById("seconds").innerText = seconds;
        }
        updateTimeCounter();
        setInterval(updateTimeCounter, 1000);

        // ---------- üíå ENVELOPE INTERACTION ¬∑ with bounce explosion and original To Luna hint ----------
        const envelope = document.getElementById("envelope");
        const envelopeBtn = document.getElementById("envelopeBtn");
        const envelopeHint = document.getElementById("envelopeHint");
        let isOpen = false;
        let exploded = false;

        // Emoji collection for bouncing explosion (hearts & bunnies)
        const bounceEmojis = [
          "‚ù§Ô∏è", "üß°", "üíõ", "üíö", "üíô", "üíú", "ü©∑", "üíñ", "üíò", "üíù", 
          "‚ù§Ô∏è‚Äçüî•", "ü´∂", "üêá", "üê∞", "üå∏", "üåπ", "üíï", "üíû", "üíì", "üíó"
        ];

        // üèÄ GRAVITY BOUNCE ¬∑ from envelope center downward
        function createBouncingEmoji(centerX, centerY) {
          const container = document.getElementById("bounceContainer");
          const count = 60 + Math.floor(Math.random() * 40); // 60-100 hearts

          for (let i = 0; i < count; i++) {
            const emoji = document.createElement("div");
            emoji.className = "bounce-emoji";
            
            const randomIndex = Math.floor(Math.random() * bounceEmojis.length);
            emoji.textContent = bounceEmojis[randomIndex];
            
            // start from envelope center with tiny random offset
            const startX = centerX + (Math.random() - 0.5) * 40;
            const startY = centerY + (Math.random() - 0.5) * 40;
            
            emoji.style.left = startX + "px";
            emoji.style.top = startY + "px";
            
            // random size
            const size = 22 + Math.floor(Math.random() * 28);
            emoji.style.fontSize = size + "px";
            
            // physics parameters
            const vx = (Math.random() - 0.5) * 16;
            const vy = 4 + Math.random() * 14; // downward velocity
            const gravity = 0.55;
            const bounceFactor = 0.68;
            const groundY = window.innerHeight - 60;
            
            let x = startX;
            let y = startY;
            let velX = vx;
            let velY = vy;
            
            let opacity = 0.95;
            let age = 0;
            const maxAge = 180 + Math.floor(Math.random() * 100);
            
            let rotation = Math.random() * 360;
            const rotSpeed = (Math.random() - 0.5) * 14;
            
            function animate() {
              if (!emoji.parentNode) return;
              
              // gravity
              velY += gravity;
              x += velX;
              y += velY;
              rotation += rotSpeed;
              
              // ground bounce
              if (y >= groundY) {
                y = groundY;
                velY = -velY * bounceFactor;
                velX *= 0.96;
                if (Math.abs(velY) < 0.8) velY = -1.2;
                opacity *= 0.92; // fade on bounce
              }
              
              // horizontal boundaries
              if (x < 10) {
                x = 10;
                velX = -velX * 0.6;
              }
              if (x > window.innerWidth - 10) {
                x = window.innerWidth - 10;
                velX = -velX * 0.6;
              }
              
              // gradual fade
              opacity *= 0.99;
              
              emoji.style.transform = `translate(${x - startX}px, ${y - startY}px) rotate(${rotation}deg)`;
              emoji.style.opacity = Math.max(0, opacity);
              
              age++;
              if (age < maxAge && opacity > 0.05) {
                requestAnimationFrame(animate);
              } else {
                if (emoji.parentNode) emoji.remove();
              }
            }
            
            container.appendChild(emoji);
            requestAnimationFrame(animate);
          }
        }

        // Haptic feedback simulation
        function hapticLight() {
          const btn = document.getElementById("envelopeBtn");
          btn.style.transition = "transform 0.05s";
          btn.style.transform = "scale(0.96)";
          setTimeout(() => {
            btn.style.transform = "scale(1)";
            setTimeout(() => {
              btn.style.transition = "transform 0.2s ease";
            }, 20);
          }, 50);
          if (window.navigator && window.navigator.vibrate) {
            window.navigator.vibrate(8);
          }
        }

        function openEnvelope(e) {
          hapticLight();

          if (!isOpen) {
            envelope.classList.add("open");
            envelopeHint.innerText = "üíó  To Luna  üíó"; // Original To Luna text
            isOpen = true;
            
            // üí• BOUNCE EXPLOSION from envelope center
            const rect = envelope.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            createBouncingEmoji(centerX, centerY);
            
          } else {
            // Each additional tap also triggers bounce explosion
            const rect = envelope.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            createBouncingEmoji(centerX, centerY);
            envelopeHint.innerText = "üíï  Love keep flying!  üíï";
          }
        }

        envelopeBtn.addEventListener("click", openEnvelope);
        envelopeBtn.addEventListener("touchstart", function (e) {
          hapticLight();
        }, { passive: true });

        // ---------- üéÜ FIREWORK ¬∑ click background -> explode from click point ----------
        const fireworkEmojis = [
          "‚ù§Ô∏è", "üß°", "üíõ", "üíö", "üíô", "üíú", "üíï", "üíû", "üíì", "üíó", "üíñ", "üíò", "üíù",
          "üå∏", "üåπ", "üå∑", "üå∫", "üíê", "ü´∂", "üêá", "üê∞", "‚ú®", "‚≠ê", "üí´", "üéÄ", "üéà"
        ];

        function createFirework(x, y) {
          const container = document.getElementById("fireworkContainer");
          const count = 26 + Math.floor(Math.random() * 20); // 26-46 emoji per click

          for (let i = 0; i < count; i++) {
            const emoji = document.createElement("div");
            emoji.className = "firework-emoji";
            
            const randomIndex = Math.floor(Math.random() * fireworkEmojis.length);
            emoji.textContent = fireworkEmojis[randomIndex];
            
            // position at click point
            emoji.style.left = x + "px";
            emoji.style.top = y + "px";
            
            // random size
            const size = 20 + Math.floor(Math.random() * 36);
            emoji.style.fontSize = size + "px";
            
            // random direction offsets (3 keyframes for silky path)
            const dx1 = (Math.random() - 0.5) * 140;
            const dy1 = (Math.random() - 0.5) * 140 - 60; // upward bias
            const dx2 = dx1 * 1.6 + (Math.random() - 0.5) * 60;
            const dy2 = dy1 * 1.6 - 40 + (Math.random() - 0.5) * 50;
            const dx3 = dx2 * 1.3 + (Math.random() - 0.5) * 80;
            const dy3 = dy2 * 1.3 - 60 + (Math.random() - 0.5) * 60;
            
            const rot1 = Math.random() * 60 - 30;
            const rot2 = rot1 * 1.5 + (Math.random() * 40 - 20);
            const rot3 = rot2 * 1.2 + (Math.random() * 60 - 30);
            
            emoji.style.setProperty('--dx1', dx1 + 'px');
            emoji.style.setProperty('--dy1', dy1 + 'px');
            emoji.style.setProperty('--dx2', dx2 + 'px');
            emoji.style.setProperty('--dy2', dy2 + 'px');
            emoji.style.setProperty('--dx3', dx3 + 'px');
            emoji.style.setProperty('--dy3', dy3 + 'px');
            emoji.style.setProperty('--rot1', rot1 + 'deg');
            emoji.style.setProperty('--rot2', rot2 + 'deg');
            emoji.style.setProperty('--rot3', rot3 + 'deg');
            
            // random duration for variety
            const duration = 1.8 + Math.random() * 1.2;
            emoji.style.animationDuration = duration + 's';
            
            // random delay
            const delay = Math.random() * 0.15;
            emoji.style.animationDelay = delay + 's';
            
            container.appendChild(emoji);
            
            // remove after animation
            setTimeout(() => {
              if (emoji.parentNode) emoji.remove();
            }, (duration + delay) * 1000 + 200);
          }
        }

        // ---------- üéØ CLICK ANYWHERE EXCEPT ENVELOPE -> firework explosion ----------
        document.addEventListener("click", function(e) {
          if (!e.target.closest(".envelope-wrapper")) {
            const x = e.clientX;
            const y = e.clientY;
            createFirework(x, y);
          }
        });

        document.addEventListener("touchstart", function(e) {
          if (!e.target.closest(".envelope-wrapper")) {
            e.preventDefault();
            const x = e.touches[0].clientX;
            const y = e.touches[0].clientY;
            createFirework(x, y);
          }
        }, { passive: false });

        // ---------- welcome firework (gentle entrance) ----------
        window.addEventListener("load", () => {
          setTimeout(() => {
            const x = window.innerWidth / 2;
            const y = window.innerHeight / 2;
            createFirework(x, y);
          }, 600);
        });

        // ---------- music autoplay ----------
        const bgAudio = document.getElementById('bgMusic');
        function attemptAutoplay() {
          if (bgAudio) bgAudio.play().catch(() => {});
        }
        if (bgAudio) {
          bgAudio.load();
          attemptAutoplay();
          const startMusicOnInteraction = function() {
            if (bgAudio.paused) bgAudio.play().catch(() => {});
            document.removeEventListener('click', startMusicOnInteraction);
            document.removeEventListener('touchstart', startMusicOnInteraction);
          };
          document.addEventListener('click', startMusicOnInteraction);
          document.addEventListener('touchstart', startMusicOnInteraction);
        }

      })();
    </script>

    <style>
      /* Fine-tuning */
      .envelope.open .seal {
        opacity: 0;
        transform: scale(0.75);
        transition: opacity 0.25s, transform 0.3s;
      }
      .time-number {
        -webkit-text-fill-color: transparent;
      }
      .firework-container,
      .bounce-container {
        pointer-events: none;
      }
      /* Dynamic Island adaptation */
      @supports (padding-top: env(safe-area-inset-top)) {
        .valentine-card {
          margin-top: env(safe-area-inset-top, 0);
          margin-bottom: env(safe-area-inset-bottom, 0);
        }
      }
    </style>
