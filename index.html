<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes, viewport-fit=cover"
    />
    <title>A little gift to Bunny ¬∑ click firework</title>

    <!-- üåπ Elegant & highly readable font system -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Montserrat:wght@300;400;500;600&family=Quicksand:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600&family=Patrick+Hand&family=Kalam:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&family=EB+Garamond:wght@500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      /* reset & romantic atmosphere */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        min-height: 100vh;
        background: radial-gradient(circle at 50% 30%, #ffdfe6, #fec5cb);
        font-family:
          "Inter",
          "Montserrat",
          "Quicksand",
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 12px; /* reduced outer padding */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        padding-top: env(safe-area-inset-top, 12px);
        padding-bottom: env(safe-area-inset-bottom, 12px);
      }

      /* Main card ‚Äî ULTRA TIGHT spacing */
      .valentine-card {
        max-width: 380px; /* slightly narrower */
        width: 100%;
        background: rgba(255, 248, 245, 0.78);
        backdrop-filter: blur(22px);
        -webkit-backdrop-filter: blur(22px);
        border-radius: 48px; /* slightly smaller radius */
        border: 1px solid rgba(255, 200, 200, 0.6);
        box-shadow:
          0 24px 42px rgba(160, 70, 70, 0.15),
          0 6px 14px rgba(255, 170, 170, 0.25),
          inset 0 0 0 1.5px rgba(255, 255, 255, 0.8);
        padding: 20px 20px; /* significantly reduced */
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        overflow: hidden;
      }

      .petal {
        position: absolute;
        background: rgba(255, 180, 180, 0.3);
        width: 16px;
        height: 16px;
        border-radius: 100% 0 100% 0;
        transform: rotate(45deg);
        top: 12px;
        left: 16px;
        opacity: 0.3;
        filter: blur(6px);
      }
      .petal2 {
        top: auto;
        bottom: 12px;
        right: 16px;
        width: 22px;
        height: 22px;
        background: rgba(255, 140, 160, 0.25);
      }

      /* ---------- üíì HEART SECTION ¬∑ maximally compact ---------- */
      .heart-section {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-bottom: 4px;  /* minimal */
        position: relative;
        min-height: 140px;   /* reduced */
      }

      .heart-touch {
        position: relative;
        width: 100px;        /* smaller */
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        -webkit-tap-highlight-color: transparent;
        margin: 0;          /* no margin */
      }

      /* main heart emoji */
      .main-heart {
        font-size: 68px;    /* smaller, more proportional */
        user-select: none;
        transform-origin: center;
        filter: drop-shadow(0 10px 18px rgba(200, 70, 90, 0.28));
        display: inline-block;
        font-family:
          -apple-system, BlinkMacSystemFont, "Apple Color Emoji",
          "Segoe UI Emoji", sans-serif;
        transition: transform 0.28s cubic-bezier(0.34, 1.4, 0.64, 1.2);
        will-change: transform;
      }

      /* ‚ú® ULTRA-SILKY HEARTBEAT */
      @keyframes silkyHeartbeat {
        0% { transform: scale(1) rotate(0deg); }
        18% { transform: scale(1.2) rotate(-6deg); }
        32% { transform: scale(1.06) rotate(5deg); }
        48% { transform: scale(1.26) rotate(-4deg); }
        64% { transform: scale(1.12) rotate(3deg); }
        78% { transform: scale(1.18) rotate(-2deg); }
        92% { transform: scale(1.02) rotate(1deg); }
        100% { transform: scale(1) rotate(0deg); }
      }

      .heart-beat-silky {
        animation: silkyHeartbeat 0.9s cubic-bezier(0.23, 0.98, 0.32, 1.1) forwards;
      }

      /* secret letter - very close to heart */
      .secret-letter {
        margin-top: 8px;     /* much closer */
        padding: 14px 16px;
        background: rgba(255, 245, 240, 0.9);
        backdrop-filter: blur(12px);
        border-radius: 40px;
        border: 1px solid rgba(255, 200, 200, 0.7);
        box-shadow: inset 0 0 16px #ffe2e2;
        font-family: "Caveat", "Patrick Hand", cursive;
        font-size: 24px;    /* slightly smaller */
        color: #7a3e3e;
        text-align: center;
        line-height: 1.35;
        letter-spacing: 1.2px;
        opacity: 0;
        transform: translateY(16px);
        transition: all 0.6s cubic-bezier(0.34, 1.4, 0.64, 1.1) 0.2s;
        width: 100%;
      }

      .secret-letter.show {
        opacity: 1;
        transform: translateY(0);
      }

      /* NO HINT TEXT */
      .heart-hint {
        display: none;
      }

      /* ---------- TIME SECTION ¬∑ ultra compact ---------- */
      .time-section {
        width: 100%;
        background: rgba(255, 250, 242, 0.7);
        backdrop-filter: blur(12px);
        border-radius: 48px;
        padding: 14px 14px;   /* much tighter */
        margin: 10px 0 8px;   /* reduced */
        border: 1px solid rgba(255, 190, 190, 0.6);
        box-shadow:
          inset 0 4px 10px rgba(255, 255, 255, 0.8),
          0 10px 20px rgba(150, 80, 80, 0.1);
      }

      .time-display {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: baseline;
        gap: 6px 12px;       /* tighter */
        background: rgba(255, 242, 242, 0.6);
        padding: 12px 8px;
        border-radius: 60px;
        border: 1px dashed #d68a8a;
      }

      .time-unit {
        display: flex;
        flex-direction: column;
        align-items: center;
        min-width: 52px;     /* narrower */
      }

      .time-number {
        font-size: 32px;     /* smaller */
        font-weight: 700;
        font-family: "Cormorant Garamond", "EB Garamond", serif;
        color: #722a2a;
        line-height: 0.9;
        text-shadow: 0 2px 6px rgba(255, 160, 160, 0.4);
        background: linear-gradient(145deg, #9f4040, #6b2a2a);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: 1.2px;
      }

      .time-label-small {
        font-size: 11px;
        color: #8a5050;
        margin-top: 2px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        font-family: "Inter", "Montserrat", sans-serif;
      }

      .romantic-quote {
        font-family: "Caveat", "Patrick Hand", cursive;
        font-size: 22px;     /* smaller */
        font-weight: 500;
        color: #6a3a3a;
        margin: 8px 0 2px;
        text-align: center;
        border-top: 1px solid rgba(255, 150, 150, 0.4);
        padding-top: 14px;
        line-height: 1.3;
        letter-spacing: 1px;
      }

      .signature {
        font-family: "Caveat", "Kalam", cursive;
        font-size: 18px;
        font-weight: 400;
        margin-top: 4px;
        color: #9a5e5e;
        letter-spacing: 1.5px;
      }

      .heart-beat {
        display: inline-block;
        animation: pulse 1.8s infinite;
        font-family:
          -apple-system, BlinkMacSystemFont, "Apple Color Emoji", sans-serif;
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.2); }
      }

      /* ---------- üéÜ FIREWORK EMOJI ¬∑ explode from click point, silky fade ---------- */
      .firework-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1000;
        overflow: hidden;
      }

      .firework-emoji {
        position: absolute;
        font-size: 32px;
        will-change: transform, opacity;
        font-family:
          -apple-system, BlinkMacSystemFont, "Apple Color Emoji",
          "Segoe UI Emoji", sans-serif;
        filter: drop-shadow(0 8px 16px rgba(200, 70, 90, 0.3));
        pointer-events: none;
        opacity: 1;
        animation: fireworkFloat 2.2s cubic-bezier(0.16, 0.9, 0.3, 1.2) forwards;
      }

      @keyframes fireworkFloat {
        0% {
          transform: translate(0, 0) scale(0.5) rotate(0deg);
          opacity: 1;
        }
        30% {
          transform: translate(var(--dx1), var(--dy1)) scale(1.1) rotate(var(--rot1));
          opacity: 0.9;
        }
        60% {
          transform: translate(var(--dx2), var(--dy2)) scale(1.0) rotate(var(--rot2));
          opacity: 0.5;
        }
        100% {
          transform: translate(var(--dx3), var(--dy3)) scale(0.6) rotate(var(--rot3));
          opacity: 0;
        }
      }

      /* ---------- üèÄ BOUNCING EMOJI (heart explosion) ---------- */
      .bounce-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1000;
        overflow: hidden;
      }

      .bounce-emoji {
        position: absolute;
        font-size: 32px;
        will-change: transform, opacity;
        font-family:
          -apple-system, BlinkMacSystemFont, "Apple Color Emoji",
          "Segoe UI Emoji", sans-serif;
        filter: drop-shadow(0 8px 14px rgba(190, 60, 80, 0.25));
        pointer-events: none;
        opacity: 1;
      }

      #bgMusic {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Firework container (background clicks) -->
    <div class="firework-container" id="fireworkContainer"></div>
    <!-- Bouncing container (heart explosion) -->
    <div class="bounce-container" id="bounceContainer"></div>

    <main class="valentine-card">
      <div class="petal"></div>
      <div class="petal petal2"></div>

      <!-- ===== üíñ SILENT HEART ¬∑ ultra compact ===== -->
      <div class="heart-section">
        <div class="heart-touch" id="heartTouch">
          <span class="main-heart" id="mainHeart">‚ù§Ô∏è</span>
        </div>
        <div class="heart-hint" id="heartHint"></div>
        
        <!-- Secret love letter ‚Äî very close to heart -->
        <div class="secret-letter" id="secretLetter">
          you are my today<br>and all of my tomorrows
        </div>
      </div>

      <!-- Time counter ‚Äî tightly integrated -->
      <div class="time-section">
        <div class="romantic-quote"><span>‚è≥</span> We are <span>‚è≥</span></div>
        <div class="time-display" id="timeDisplay">
          <div class="time-unit">
            <span class="time-number" id="days">0</span>
            <span class="time-label-small">days</span>
          </div>
          <div class="time-unit">
            <span class="time-number" id="hours">0</span>
            <span class="time-label-small">hours</span>
          </div>
          <div class="time-unit">
            <span class="time-number" id="minutes">0</span>
            <span class="time-label-small">minutes</span>
          </div>
          <div class="time-unit">
            <span class="time-number" id="seconds">0</span>
            <span class="time-label-small">seconds</span>
          </div>
        </div>
      </div>

      <!-- Romantic poem -->
      <div class="romantic-quote">
        ‚Äúin case you ever foolishly forget, <br />i am never not thinking of
        you.‚Äù
        <div class="signature">‚Äî from the moment we started</div>
      </div>

      <div class="signature">MYLOVETOYUANYUAN</div>
      <div class="signature">
        <span class="heart-beat">‚ù§Ô∏è</span> Always~~
        <span class="heart-beat">‚ù§Ô∏è</span>
      </div>

      <!-- Hidden autoplay music -->
      <audio id="bgMusic" src="music.mp3" autoplay loop preload="auto"></audio>
    </main>

    <script>
      (function () {
        "use strict";

        // ---------- Time counter (2024.12.14) ----------
        const startDate = new Date(2024, 11, 14, 0, 0, 0);
        function updateTimeCounter() {
          const now = new Date();
          const diffMs = now - startDate;
          if (diffMs < 0) {
            document.getElementById("days").innerText = "0";
            document.getElementById("hours").innerText = "0";
            document.getElementById("minutes").innerText = "0";
            document.getElementById("seconds").innerText = "0";
            return;
          }
          const totalSeconds = Math.floor(diffMs / 1000);
          const days = Math.floor(totalSeconds / 86400);
          const hours = Math.floor((totalSeconds % 86400) / 3600);
          const minutes = Math.floor((totalSeconds % 3600) / 60);
          const seconds = totalSeconds % 60;
          document.getElementById("days").innerText = days;
          document.getElementById("hours").innerText = hours;
          document.getElementById("minutes").innerText = minutes;
          document.getElementById("seconds").innerText = seconds;
        }
        updateTimeCounter();
        setInterval(updateTimeCounter, 1000);

        // ---------- üíì HEART INTERACTION ¬∑ no emoji on tap, only explosion bounce ----------
        const heartElement = document.getElementById("mainHeart");
        const heartTouch = document.getElementById("heartTouch");
        const secretLetter = document.getElementById("secretLetter");
        
        // State
        let tapCount = 0;
        let currentScale = 1;
        const MAX_TAPS = 6;
        let exploded = false;

        // Emoji collection for bouncing explosion
        const bounceEmojis = [
          "‚ù§Ô∏è", "üß°", "üíõ", "üíö", "üíô", "üíú", "ü©∑", "üíñ", "üíò", "üíù", 
          "‚ù§Ô∏è‚Äçüî•", "ü´∂", "üêá", "üê∞", "üå∏", "üåπ", "üíï", "üíû", "üíì", "üíó"
        ];

        // üèÄ GRAVITY BOUNCE ¬∑ from heart downward
        function createBouncingEmoji(heartX, heartY) {
          const container = document.getElementById("bounceContainer");
          const count = 60 + Math.floor(Math.random() * 40);

          for (let i = 0; i < count; i++) {
            const emoji = document.createElement("div");
            emoji.className = "bounce-emoji";
            
            const randomIndex = Math.floor(Math.random() * bounceEmojis.length);
            emoji.textContent = bounceEmojis[randomIndex];
            
            const startX = heartX + (Math.random() - 0.5) * 30;
            const startY = heartY + (Math.random() - 0.5) * 30;
            
            emoji.style.left = startX + "px";
            emoji.style.top = startY + "px";
            
            const size = 22 + Math.floor(Math.random() * 26);
            emoji.style.fontSize = size + "px";
            
            // physics parameters
            const vx = (Math.random() - 0.5) * 14;
            const vy = 5 + Math.random() * 12;
            const gravity = 0.55;
            const bounceFactor = 0.68;
            const groundY = window.innerHeight - 60;
            
            let x = startX;
            let y = startY;
            let velX = vx;
            let velY = vy;
            
            let opacity = 0.95;
            let age = 0;
            const maxAge = 180 + Math.floor(Math.random() * 80);
            
            let rotation = Math.random() * 360;
            const rotSpeed = (Math.random() - 0.5) * 12;
            
            function animate() {
              if (!emoji.parentNode) return;
              
              velY += gravity;
              x += velX;
              y += velY;
              rotation += rotSpeed;
              
              if (y >= groundY) {
                y = groundY;
                velY = -velY * bounceFactor;
                velX *= 0.96;
                if (Math.abs(velY) < 0.8) velY = -1.2;
                opacity *= 0.92;
              }
              
              if (x < 10) {
                x = 10;
                velX = -velX * 0.6;
              }
              if (x > window.innerWidth - 10) {
                x = window.innerWidth - 10;
                velX = -velX * 0.6;
              }
              
              opacity *= 0.99;
              
              emoji.style.transform = `translate(${x - startX}px, ${y - startY}px) rotate(${rotation}deg)`;
              emoji.style.opacity = Math.max(0, opacity);
              
              age++;
              if (age < maxAge && opacity > 0.05) {
                requestAnimationFrame(animate);
              } else {
                if (emoji.parentNode) emoji.remove();
              }
            }
            
            container.appendChild(emoji);
            requestAnimationFrame(animate);
          }
        }

        // üí• Silent explosion
        function explodeHeart() {
          const rect = heartElement.getBoundingClientRect();
          const centerX = rect.left + rect.width / 2;
          const centerY = rect.top + rect.height / 2;
          createBouncingEmoji(centerX, centerY);
        }

        // ‚ú® HEARTBEAT + GROWTH
        function handleHeartTap(e) {
          if (exploded) return;

          e.preventDefault?.();
          e.stopPropagation?.();

          if (window.navigator?.vibrate) window.navigator.vibrate(4);

          heartElement.classList.add("heart-beat-silky");
          setTimeout(() => {
            heartElement.classList.remove("heart-beat-silky");
          }, 900);

          tapCount++;
          currentScale = 1 + Math.pow(tapCount * 0.22, 1.1);
          heartElement.style.transform = `scale(${currentScale})`;
          
          if (tapCount >= MAX_TAPS && !exploded) {
            exploded = true;
            
            explodeHeart();
            
            heartElement.style.transition = "opacity 0.4s cubic-bezier(0.34, 1.2, 0.64, 1), transform 0.3s";
            heartElement.style.opacity = "0";
            heartElement.style.transform = "scale(2.8)";
            
            setTimeout(() => {
              heartTouch.style.display = "none";
            }, 250);
            
            secretLetter.classList.add("show");
          }
        }

        heartTouch.addEventListener("click", handleHeartTap);
        heartTouch.addEventListener("touchstart", function(e) {
          if (!exploded) e.preventDefault();
        }, { passive: false });

        // ---------- üéÜ FIREWORK ¬∑ click background -> explode from click point ----------
        const fireworkEmojis = [
          "‚ù§Ô∏è", "üß°", "üíõ", "üíö", "üíô", "üíú", "üíï", "üíû", "üíì", "üíó", "üíñ", "üíò", "üíù",
          "üå∏", "üåπ", "üå∑", "üå∫", "üíê", "ü´∂", "üêá", "üê∞", "‚ú®", "‚≠ê", "üí´", "üéÄ", "üéà"
        ];

        function createFirework(x, y) {
          const container = document.getElementById("fireworkContainer");
          const count = 26 + Math.floor(Math.random() * 20); // 26-46 emoji per click

          for (let i = 0; i < count; i++) {
            const emoji = document.createElement("div");
            emoji.className = "firework-emoji";
            
            const randomIndex = Math.floor(Math.random() * fireworkEmojis.length);
            emoji.textContent = fireworkEmojis[randomIndex];
            
            // position at click point
            emoji.style.left = x + "px";
            emoji.style.top = y + "px";
            
            // random size
            const size = 20 + Math.floor(Math.random() * 36);
            emoji.style.fontSize = size + "px";
            
            // random direction offsets (3 keyframes for silky path)
            const dx1 = (Math.random() - 0.5) * 140;
            const dy1 = (Math.random() - 0.5) * 140 - 60; // upward bias
            const dx2 = dx1 * 1.6 + (Math.random() - 0.5) * 60;
            const dy2 = dy1 * 1.6 - 40 + (Math.random() - 0.5) * 50;
            const dx3 = dx2 * 1.3 + (Math.random() - 0.5) * 80;
            const dy3 = dy2 * 1.3 - 60 + (Math.random() - 0.5) * 60;
            
            const rot1 = Math.random() * 60 - 30;
            const rot2 = rot1 * 1.5 + (Math.random() * 40 - 20);
            const rot3 = rot2 * 1.2 + (Math.random() * 60 - 30);
            
            emoji.style.setProperty('--dx1', dx1 + 'px');
            emoji.style.setProperty('--dy1', dy1 + 'px');
            emoji.style.setProperty('--dx2', dx2 + 'px');
            emoji.style.setProperty('--dy2', dy2 + 'px');
            emoji.style.setProperty('--dx3', dx3 + 'px');
            emoji.style.setProperty('--dy3', dy3 + 'px');
            emoji.style.setProperty('--rot1', rot1 + 'deg');
            emoji.style.setProperty('--rot2', rot2 + 'deg');
            emoji.style.setProperty('--rot3', rot3 + 'deg');
            
            // random duration for variety
            const duration = 1.8 + Math.random() * 1.2;
            emoji.style.animationDuration = duration + 's';
            
            // random delay
            const delay = Math.random() * 0.15;
            emoji.style.animationDelay = delay + 's';
            
            container.appendChild(emoji);
            
            // remove after animation
            setTimeout(() => {
              if (emoji.parentNode) emoji.remove();
            }, (duration + delay) * 1000 + 200);
          }
        }

        // ---------- üéØ CLICK ANYWHERE EXCEPT HEART -> firework explosion ----------
        document.addEventListener("click", function(e) {
          if (!e.target.closest(".heart-touch")) {
            const x = e.clientX;
            const y = e.clientY;
            createFirework(x, y);
          }
        });

        document.addEventListener("touchstart", function(e) {
          if (!e.target.closest(".heart-touch")) {
            e.preventDefault();
            const x = e.touches[0].clientX;
            const y = e.touches[0].clientY;
            createFirework(x, y);
          }
        }, { passive: false });

        // ---------- welcome firework (gentle entrance) ----------
        window.addEventListener("load", () => {
          setTimeout(() => {
            // center of screen
            const x = window.innerWidth / 2;
            const y = window.innerHeight / 2;
            createFirework(x, y);
          }, 600);
        });

        // ---------- music autoplay ----------
        const bgAudio = document.getElementById('bgMusic');
        function attemptAutoplay() {
          if (bgAudio) bgAudio.play().catch(() => {});
        }
        if (bgAudio) {
          bgAudio.load();
          attemptAutoplay();
          const startMusicOnInteraction = function() {
            if (bgAudio.paused) bgAudio.play().catch(() => {});
            document.removeEventListener('click', startMusicOnInteraction);
            document.removeEventListener('touchstart', startMusicOnInteraction);
          };
          document.addEventListener('click', startMusicOnInteraction);
          document.addEventListener('touchstart', startMusicOnInteraction);
        }

      })();
    </script>

    <style>
      .time-number {
        -webkit-text-fill-color: transparent;
      }
      .bounce-container,
      .firework-container {
        pointer-events: none;
      }
      @supports (padding-top: env(safe-area-inset-top)) {
        .valentine-card {
          margin-top: env(safe-area-inset-top, 0);
          margin-bottom: env(safe-area-inset-bottom, 0);
        }
